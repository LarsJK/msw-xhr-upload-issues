name: 'Test'
on: push
jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - name: 'Install Node'
       uses: actions/setup-node@v4
       with:
         node-version: '22.x'
     - name: 'Install Deps'
       run: npm install
     - name: 'Test'
       run: npx vitest
